<!DOCTYPE html>

        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
        <div class="container">
                <form>
                    <div class='org'>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <label class="input-group-text" for="inputGroupSelect01">Cidades</label>
                            </div>
                            <select class="custom-select" id="inputGroupSelect01">
                              <option selected>Escolha uma</option>
                              <option value="1">Feliz</option>
                              <option value="2">Bom Pincípio</option>
                              <option value="3">Vale real</option>
                              <option value="3">Caí</option>
                            </select>
                        </div>
                        <div class="card" style="width: 18rem;">
                          <div class="card-body">
                            <h5 class="card-title">Colocar nome da cidade </h5>
                            <h6 class="card-subtitle mb-2 text-muted">Gastos:</h6>
                            <p class="card-text">Essa cidade gastou um total de R$xx,xx em saúde para a população no ultimo ano</p>
                          </div>
                        </div>
                    </div>
                    <div class='tipo' style="font-size:20px;"> </div>
                    <figure><img></figure>
                    <div></div>
                    <button>Pesquisar</button>
                </form>
        </div>
